<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body><center>
    <h1>Login</h1>
    <form>
        <label id="Email" class="label">Username
            <input type="email" pattern=".+@gmail\.com" size="20" required class="bx" placeholder="name@domain.com"><br><br>
        </label>
        <label id="Phone Number" class="label">Password
            <input type="tel" pattern="[0-9]{10}" required  class="bx"><br><br>
        </label>
        <input type="submit" id="smt" value="Login">
    </form></center>
    <script src="log.js"></script>
</body>
</html>
